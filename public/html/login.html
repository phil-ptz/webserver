<!DOCTYPE html>
<html lang="de">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitGuide-Login</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <link rel="icon" href="/media/img/icon/white/favicon.ico" />
  </head>


  <body>

    <header>
      <nav class="navbar">
        <div class="navbar-title">Login</div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/calculator">Rechner</a></li>
            <li><a href="/training">Trainingsplan</a></li>
            <li><div class="login-button" onclick="window.location='/register';">Anmeldung</div></li>
        </ul>
      </nav>
    </header>

    <main>

      <div class="login-container">

        <h2>Anmeldung</h2>
        
        <form action="/login" method="POST">
          <input type="text" name="username" placeholder="Benutzername" required>
          <input type="password" name="password" placeholder="Passwort" required>
          <button type="submit">Login</button>
        </form>

      </div>

      <p>Sie haben noch keinen Account?</p>
      <a href="/register">Hier Registrieren</a>

    </main>

    <footer>
      <p><a id="impressum-link" href="/impressum">&copy; 2025 FitGuide</a></p>
    </footer>

  </body>
</html>
