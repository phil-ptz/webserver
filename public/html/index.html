<!DOCTYPE html>
<html>
  <head>
    <title>FitGuide</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/media/img/icon/white/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
  </head>

  <body>

    <header>
      <nav class="navbar">
        <div class="navbar-title">Home</div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/calorie.html" onclick="window.location='/calorie'">Kalorienrechner</a></li>
            <li><a href="/">Ernährungsplan</a></li>
            <li><div class="login-button" onclick="window.location='/register';">Anmeldung</div></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="calorie-calculator">
        <h2>Calorie Calculator</h2>
        <form id="calorie-form">
            <label for="age">Alter:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="height">Größe (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Gewicht (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="gender">Geschlecht:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="goal">Ziel:</label>
            <select id="goal" name="goal" required>
                <option value="lose">Gewicht verlieren</option>
                <option value="gain">Gewicht zunehmen</option>
            </select>
            
            <button type="button" onclick="calculateCalories()">Rechnen</button>
        </form>
        
        <div id="result"></div>
    </section>
    <script>
      function calculateCalories() {
          const age = document.getElementById('age').value;
          const height = document.getElementById('height').value;
          const weight = document.getElementById('weight').value;
          const gender = document.getElementById('gender').value;
          const goal = document.getElementById('goal').value;

          let bmr;
          if (gender === 'male') {
              bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
          } else {
              bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
          }

          let calories;
          if (goal === 'lose') {
              calories = bmr - 500;
          } else {
              calories = bmr + 500;
          }

          document.getElementById('result').innerText = `Täglich solltest du ${calories.toFixed(2)} Kalorien zu dir nehmen.`;
      }
  </script>
    </main>

    <footer>
      <p>&copy; 2025 FitGuide</p>
    </footer>
    
  </body>
</html>
