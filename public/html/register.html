<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitGuide-Registrierung</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    <link rel="icon" href="/media/img/icon/white/favicon.ico" />
    <script src="/script/register.js"></script>
  </head>

  <body>

    <header>
      <nav class="navbar">
        <div class="navbar-title">Registrierung</div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/">Kalorienrechner</a></li>
            <li><a href="/">Ernährungsplan</a></li>
            <li><div class="login-button" onclick="window.location='/register';">Anmeldung</div></li>
        </ul>
      </nav>
    </header>

    <main>

      <div class="login-container">

        <h2>Registrierung</h2>
        
        <form action="/register" method="POST" id="register-form" onsubmit="submitForm()">
          <input type="email" name="username" placeholder="E-Mail-Adresse" required>
          <input type="password" name="password" placeholder="Passwort" id="password-input" required>
          <input type="password" name="confirm_password" placeholder="Passwort bestätigen" id="confirm-password-input" required>
          <button type="submit">Registrieren</button>
        </form>

      </div>

      <p>Haben Sie bereits einen Account?</p>
      <a href="/login">Hier Anmelden</a>

    </main>

    <footer>
      <p>&copy; 2025 FitGuide</p>
    </footer>

  </body>
</html>
