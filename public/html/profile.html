<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitGuide - Profil</title>
    <link rel="icon" href="/media/img/icon/white/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
    <script src="/script/profile.js"></script>
    <script src="/script/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-title">Account</div>
        <ul class="navbar-links">
          <li><a href="/">Home</a></li>
          <li><a href="/calculator">Rechner</a></li>
          <li><a href="/training">Trainingsplan</a></li>
          <li>
            <div class="login-button-profile" onclick="window.location='/logout';">
              Logout
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="profile-section">
        <h2>Profil</h2>
        <div class="profile-info">
          <p>
            <strong>Benutzername: </strong><p id="username">username</p>
          </p>
          <p>
            <strong>Passwort: </strong><p id="password" data-password="hiddenPassword" style="cursor: pointer;">******</p>
          </p>
          <p>
            <strong>Body-Mass-Index: </strong><p id="bmi"></p>
          </p>
          <p>
            <strong>Tägliche Kalorien: </strong><p id="calories"></p>
          </p>
          <p>
            <strong>Rep-Max: </strong><p id="repmax"></p>
          </p>
        </div>
      </section>
          <button id="delete-user" onclick="deleteUser()">Account löschen</button>
        </div>
      </section>
    </main>

    <footer>
      <p><a id="impressum-link" href="/impressum">&copy; 2025 FitGuide</a></p>
    </footer>

  </body>
</html>
