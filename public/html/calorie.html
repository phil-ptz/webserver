<!DOCTYPE html>
<html>
  <head>
    <title>FitGuide</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/media/img/icon/white/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
    <script src="/script/main.js"></script>
  </head>

  <body>

    <header>
      <nav class="navbar">
        <div class="navbar-title">Home</div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/calorie">Kalorienrechner</a></li>
            <li><a href="/training">Trainingsplan</a></li>
            <li><div class="login-button" onclick="window.location='/register';">Anmeldung</div></li>
        </ul>
      </nav>
    </header>

    <main>
    <section class="calorie-calculator">
        <h2>Kalorienbedarf</h2>
        <form id="calorie-form">
            <label for="age">Alter:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="height">Größe (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Gewicht (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="gender">Geschlecht:</label>
            <select id="gender" name="gender" required>
                <option value="male">Männlich</option>
                <option value="female">Weiblich</option>
            </select>
            
            <label for="goal">Ziel:</label>
            <select id="goal" name="goal" required>
                <option value="lose">Gewicht verlieren</option>
                <option value="gain">Gewicht zunehmen</option>
            </select>
            
            <button type="button" onclick="calculateCalories()">Rechnen</button>
        </form>
        
        <div id="result"></div>
    </section>

    </main>

    <footer>
      <p>&copy; 2025 FitGuide</p>
    </footer>
    
  </body>
</html>
