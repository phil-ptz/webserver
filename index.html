<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }

    .login-button {
      background-color: #2196F3;
    }

    .login-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Homepage!</h1>
  </header>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a simple homepage created with HTML and CSS. Feel free to explore!</p>
    <a href="#" class="button">Learn More</a>
    <br><br>
    <!-- Login Button added -->
    <a href="/login" class="button login-button">Login</a>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Homepage</p>
  </footer>

</body>
</html>
